<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href="style.css">
    <title>Hunter_Skill</title>
</head>
<body>
    <div class="template">
        <div class="main_img_template">
            <img class="main_img" src="./mainimg.png" />
        </div>
        <div class="box_template">

            <div class="box">
                <div class="name">자동사냥</div>
                <div class="name">(쉬운)</div>
                <div class="skill_img_template">
                    <img class="auto_skill" src="auto_skill.png" />
                </div>
            </div>

            <div class="box">
                <div class="name">자동사냥</div>
                <div class="name">(안정성)</div>
                <div class="skill_img_template">
                    <img class="auto_skill" src="auto_skill2.png" />
                </div>
            </div>

            <div class="box">
                <div class="name">검태</div>
                <div class="name">(즉발스킬구성)</div>
                <div class="skill_img_template">
                    <img class="auto_skill" src="auto_skill3.png" />
                </div>
            </div>

            <div class="box">
                <div class="name">자동보스</div>
                <div class="name">(월보,라이텐)</div>
                <div class="skill_img_template">
                    <img class="auto_skill" src="auto_skill_leiden.png" />
                </div>
            </div>

            <div class="box">
                <div class="name">토벌,pvp</div>
                <div class="name">(수동,자동,필드)</div>
                <div class="skill_img_template">
                    <img class="auto_skill" src="auto_skill_boss.png" />
                </div>
            </div>

            <div class="box">
                <div class="name">pvp</div>
                <div class="name">(투기장)</div>
                <div class="skill_img_template">
                    <img class="auto_skill" src="auto_skill_pvp2.png" />
                </div>
            </div>

        </div>
        <div class="name">정보 제공 - 가문명 : 작정한 / 서버 : 카란다</div>
        <div class="name">정보 제공 - 가문명 : 꼬컨 / 서버 : 카란다</div>
    </div>
</body>
</html>
